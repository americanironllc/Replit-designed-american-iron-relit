name: Deploy to Cloudflare Pages

# Required GitHub repository secrets:
#   CLOUDFLARE_API_TOKEN  - Cloudflare API token with permissions:
#                             * Account > Cloudflare Pages > Edit
#                             * User > User Details > Read
#   CLOUDFLARE_ACCOUNT_ID - Cloudflare Account ID (found in the dashboard sidebar)
# Optional GitHub repository variables:
#   CLOUDFLARE_PAGES_PROJECT - Cloudflare Pages project name (defaults to repo name)
#   CLOUDFLARE_PAGES_PRODUCTION_BRANCH - Pages production branch (defaults to repo default)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CLOUDFLARE_PAGES_PROJECT: ${{ vars.CLOUDFLARE_PAGES_PROJECT || github.event.repository.name }}
      CLOUDFLARE_PAGES_PRODUCTION_BRANCH: ${{ vars.CLOUDFLARE_PAGES_PRODUCTION_BRANCH || github.event.repository.default_branch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:cf

      - name: Validate Cloudflare token
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "::error::CLOUDFLARE_API_TOKEN secret is not set. Please add it in Settings > Secrets and variables > Actions."
            exit 1
          fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "::error::CLOUDFLARE_ACCOUNT_ID secret is not set. Please add it in Settings > Secrets and variables > Actions."
            exit 1
          fi
          npx wrangler@3 whoami || {
            echo "::error::Cloudflare API token validation failed. Ensure the token has 'Cloudflare Pages: Edit' and 'User Details: Read' permissions. Visit https://dash.cloudflare.com/profile/api-tokens to update."
            exit 1
          }

      - name: Ensure Cloudflare Pages project exists
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          if npx wrangler@3 pages project list --json | node -e '
            const fs = require("fs");
            const name = process.env.CLOUDFLARE_PAGES_PROJECT;
            if (!name) {
              console.error("CLOUDFLARE_PAGES_PROJECT is not set.");
              process.exit(1);
            }
            let data;
            try {
              data = JSON.parse(fs.readFileSync(0, "utf8"));
            } catch (error) {
              console.error("Failed to parse Cloudflare Pages project list JSON.", error);
              process.exit(1);
            }
            const projects = Array.isArray(data) ? data : data.result || [];
            process.exit(projects.some((project) => project.name === name) ? 0 : 1);
          '; then
            echo "Cloudflare Pages project '$CLOUDFLARE_PAGES_PROJECT' already exists."
          else
            echo "Cloudflare Pages project '$CLOUDFLARE_PAGES_PROJECT' not found. Creating it now."
            npx wrangler@3 pages project create "$CLOUDFLARE_PAGES_PROJECT" --production-branch="$CLOUDFLARE_PAGES_PRODUCTION_BRANCH"
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist/public --project-name=${{ env.CLOUDFLARE_PAGES_PROJECT }} --commit-dirty=true
